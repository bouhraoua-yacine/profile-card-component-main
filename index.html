<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <header class="header"></header>

      <section class="main">
        <div class="main__text primary ">
          Victor Crest
          <span class="neutral ">26</span>
        </div>
        <div class="neutral medium london">
          London
        </div>
      </section>

      <section class="stats">
        <div class="stats__col primary">
          80K
          <span class="neutral block small">Followers</span>
        </div>
        <div class="stats__col primary">
          803K
          <span class="neutral block small">Likes</span>
        </div>
        <div class="stats__col primary">
          1.4K
          <span class="neutral block small">Photos</span>
        </div>
      </section>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
